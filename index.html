<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body class="w-75 mx-auto mt-5">
    <!--search-part-->
    <div class="input-group mb-3 w-50 mx-auto">
        <!--search input-->
        <input type="text" class="form-control" placeholder="Search Your Book" aria-label="Recipient's username" aria-describedby="button-addon2" id="search-text">
        <!--search-button-->
        <button onclick="submit()" class="btn btn-danger" type="button" id="submit">submit</button>
      </div>
    <!--book card part-->
    <section>
        <!--not-found-->
        <div id="not-found" class="w-25 mx-auto mt-5">
        </div>
        <!--total Search Result-->
        <div id="total">
        </div>
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
          </div>
    </section>
    <!--javaScript file-->
    <script src="app.js"></script>
</body>
</html>
